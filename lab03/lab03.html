<html>

<body>

<canvas width="500" height="500" id="lab03">
</canvas>

<script>

	let canvas = document.getElementById("lab03");
    let ctx = canvas.getContext("2d");
    let flag = 0;
    let data = ctx.getImageData(0, 0, canvas.width, canvas.height);

    function createLine(data, x0, y0, x1, y1) {
    	  var y = y0;
                var eps = 0;
                var k=2*(y1-y0);
                var pw=1;
                for (var x=x0; x<=x1; x++) {
                        data.data[(x+y*data.width)*4+3]=255*
                                Math.pow(Math.abs(0.5- (eps/(2*(x1-x0))) ),pw);
                        data.data[(x+(y+1)*data.width)*4+3]=255*
                                Math.pow(Math.abs(0.5+ (eps/(2*(x1-x0))) ), pw);
                        eps = eps+k;
                        if (eps>(x1-x0)) {
                                y++;
                                eps = eps - 2*(x1-x0);
                        }
                }
    }

	canvas.addEventListener("click", function(event){
		if (!flag) {
			x0 = event.offsetX;
			y0 = event.offsetY;
			flag = 1;
		} 
		else {
			x1 = event.offsetX;
			y1 = event.offsetY;
			createLine(data, x0, y0, x1, y1);
			ctx.putImageData(data, 0, 0);
			flag = 0;
		}
	});
	
</script>

</body>
</html>
